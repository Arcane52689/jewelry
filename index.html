<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jewelry</title>
    <style media="screen">
      .big-img-container {
        width: 600px;
        margin: auto;
      }
      img {
        height: auto;
        width: 100%;
        display: block;
      }
      .url-info {
        text-align: center;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  </head>
  <body>
    <div class="name" id="password-container" style="display:none;">
      Password: <input type="password" name="name" value="" id="password">
    </div>
    <div class="container">
      <div class="big-img-container" id="big-img">

      </div>
      <div class="url-info">
        URL: <br>
        <span id="url"></span>
      </div>

    </div>
  </body>

  <script type="text/javascript">
    window.pics = [];
    for (var i = 1187; i <= 1444; i++) {
      window.pics.push(i)
    }
    window.currentIndex = 1308-1187 + 1;
    var swapPic = function() {
      url = 'https://s3.amazonaws.com/sally-jenkins-jewelry/DSCN' + window.pics[window.currentIndex] + '.JPG';
      $('#big-img').html('<img src="' + url + '">')
      $("#url").html(url)
    }
    $(function() {
      swapPic();
    })
    $('body').on('keyup', function(e) {
      if (e.keyCode === 37) {
        e.preventDefault();
        if (window.currentIndex > -1) {
          window.currentIndex -= 1;
          swapPic();
        }
      } else if (e.keyCode === 39) {
        if (window.currentIndex < window.pics.length) {
          window.currentIndex += 1;
          swapPic();
        }
      } else {
      }
    })
  </script>
</html>
