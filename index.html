<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Jewelry</title>
    <style media="screen">
      .big-img-container {
        width: 600px;
        height: 500px;
        margin: auto;
      }
      .clickable {
        cursor: pointer;
      }
      img {
        height: auto;
        width: 100%;
        display: block;
      }
      .url-info {
        text-align: center;
      }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="./what.js">

    </script>
  </head>
  <body>
    <div class="name" id="password-container" style="display:none;">
      Password: <input type="password" name="name" value="" id="password">
    </div>
    <div class="container">
      <div class="big-img-container" id="big-img">

      </div>
      <div class="box-info" style="font-size: 36px; text-align: center;">
        <span class="clickable" onclick="prevBox()"><<</span>
        Box #<span id="box"></span>
        <span class="clickable" onclick="nextBox()">>></span>

      </div>


    </div>
  </body>

  <script type="text/javascript">
    window.currentBox = 1;
    var swapPic = function() {
      $('#big-img').html('<img src="' + window.hashList[window.currentBox] + '">')
      $("#box").html(window.currentBox)
    }
    prevBox = function() {
      if (window.currentBox > 1) {
        window.currentBox -= 1;
        swapPic();
      }
    }
    nextBox = function() {
      if (window.currentBox < window.hashList.length - 1) {
        window.currentBox += 1;
        swapPic();
      }
    }
    goToBox = function(box) {
      box = parseInt(box)
      if (box > 1 && box < 120) {
        this.currentBox = box;
        swapPic();
      }
    }
    $(function() {
      swapPic();
    })
    $('body').on('keyup', function(e) {
      if (e.keyCode === 37) {
        e.preventDefault();
        prevBox()
      } else if (e.keyCode === 39) {
        nextBox(0)
      } else {
      }
    })
  </script>
</html>
